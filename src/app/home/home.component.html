<div class="page home-page">
  <!-- Main Navbar-->
  <app-header></app-header>

  <div class="page-content d-flex align-items-stretch">

      <!-- Side Navbar -->
      <nav class="side-navbar">
          <app-sidebar></app-sidebar>
      </nav>

      <div class="content-inner">
          <div class="container">
              <app-alert></app-alert>
          </div>

          <div class="statistic d-flex justify-content-around proapp-padding">
              <div class="statistic d-flex align-items-center bg-white has-shadow col-lg-3">
                  <div class="icon bg-green">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                  </div>
                  <a [routerLink]="['/add-purchase']">  
                    <div class="text">
                      <small>Add New</small>
                      <br>
                      <strong>Purchase</strong>
                    </div>
                  </a>                
              </div>
              <div class="statistic d-flex align-items-center bg-white has-shadow col-lg-3">
                  <div class="icon bg-orange">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                  </div>
                  <a [routerLink]="['/add-sales']"> 
                    <div class="text">
                        <small>Add</small>
                        <br>
                        <strong>Sales</strong>
                    </div>
                  </a>
              </div>
              <div class="statistic d-flex align-items-center bg-white has-shadow col-lg-3">
                  <div class="icon bg-red">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                  </div>
                  <a [routerLink]="['/add-expenses']"> 
                    <div class="text">
                        <small>Add</small>
                        <br>
                        <strong>Expenses</strong>
                    </div>
                  </a>
              </div>
          </div>

          <div *ngIf="!loading">
              <div class="spinner">
                  <div class="double-bounce1"></div>
                  <div class="double-bounce2"></div>
              </div>
          </div>
          <div class="mx-auto proapp-padding" *ngIf="loading">
              <div class="bg-white proapp-table-border table-responsive">
                  <ng2-smart-table class='form-control' [settings]="settings" [source]="source"></ng2-smart-table>
              </div>
          </div>
      </div>
  </div>
</div>

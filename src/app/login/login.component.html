<div class="wrapper">
    <div class="container"><app-alert></app-alert></div>
    <div class="filter"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6 mr-auto ml-auto h-100 align-items-center">
                <h3 class="title text-center">Welcome to ProApps</h3>
                <form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user" class="register-form">
                    <div class="form-group">

                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">

                        <div class="error" *ngIf="user.get('email').touched && user.get('email').hasError('required')">
                            Email is required
                        </div>
                        <div class="error" *ngIf="user.get('email').touched && user.get('email').hasError('pattern')">
                            Enter valid email
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">

                        <div class="error" *ngIf="user.get('password').touched && user.get('password').hasError('required')">
                            Password is required
                        </div>
                        <div class="error" *ngIf="user.get('password').touched && user.get('password').hasError('minlength')">
                            Minimum of 2 characters
                        </div>
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-danger btn-block btn-round" [disabled]="user.invalid">
                            <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i>Sign up</button>
                    </div>
                </form>
                <!-- <div class="forgot text-center">
                    <a href="#" class="">Forgot password?</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
